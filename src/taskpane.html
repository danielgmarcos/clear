<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ClearDrop</title>
    <link rel="stylesheet" href="taskpane.css" />
    <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>
  </head>
  <body>
    <header class="app-header">
      <div>
        <span class="eyebrow">Outlook Security Assistant</span>
        <h1>ClearDrop</h1>
        <p>Analyze the open email for phishing risk with your org's model.</p>
      </div>
      <div class="cta-stack">
        <button id="analyze" class="primary" disabled>Analyze Email</button>
        <span class="helper">Results stay within your organization.</span>
      </div>
    </header>
    <div class="version-row">
      <span class="version-pill" id="ui-version">v0.1.0</span>
    </div>

    <section class="card verdict-card" data-state="idle">
      <div class="verdict-header">
        <h2>Phishing Status</h2>
        <span id="verdict-pill" class="verdict-pill neutral">Awaiting analysis</span>
      </div>
      <div class="verdict-body">
        <div class="verdict-icon" aria-hidden="true">‚óè</div>
        <div>
          <div id="verdict-title" class="verdict-title">No scan yet</div>
          <div id="verdict-subtitle" class="verdict-subtitle muted">Run an analysis to see the verdict.</div>
        </div>
      </div>
      <div class="reasoning-panel" id="reasoning-panel" hidden>
        <div class="reasoning-title">Why this email was flagged</div>
        <ul class="reasoning-list" id="reasoning-list"></ul>
      </div>
      <div class="verdict-actions">
        <button id="mark-phishing" class="danger" hidden>Mark as phishing</button>
        <span id="action-note" class="action-note muted" hidden></span>
      </div>
      <input id="api-url" type="url" value="https://cleardrop.wit-software.com/analyze" readonly hidden />
    </section>

    <div class="result-toggle">
      <button id="toggle-result" class="ghost">See reasoning</button>
    </div>
    <section class="card result-card is-hidden" id="result-card">
      <div class="result-header">
        <h2>Reasoning</h2>
        <span id="status" class="status muted">Ready.</span>
      </div>
      <pre id="result" class="result" aria-live="polite"></pre>
    </section>

    <script src="taskpane.js"></script>
  </body>
</html>
